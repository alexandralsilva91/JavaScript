<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn1">clique aqui</button>
    <button id="btn2">clique aqui</button>

    <script>
        //
        function captureEvent(event) {
            if (event.type === "click") {
                event.target.setAttribute("class", "clicked");
            }
            else if (event.type === "mousehover") {
                event.target.setAttribute("class", "hover");
            }
            console.log(event);
        }

        //
        const btn1 = document.getElementById("btn1");
        const btn2 = document.getElementById("btn2");

        btn1.addEventListener('click', captureEvent);
        btn1.addEventListener('mouseover', captureEvent);

        btn2.addEventListener('click', captureEvent);
        btn2.addEventListener('mouseover', captureEvent);
        
        //
        btn1.setAttribute("class", "classe");

    </script>
</body>
</html>
