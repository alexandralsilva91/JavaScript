<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array_um = ["Alexandra", "Silva"];
        console.log(array_um.length);

        let array_dois = ["Victor", "Emanuel", "Fernandes"];
        console.log(array_dois.join(""));

        let array_tres = ["1", "2", "3"];
        array_tres.pop();
        array_tres.shift();
        console.log(array_tres);

        let array_quatro = ["1", "2", "3", "4"];
        console.log(array_quatro.push("5"));

        let array_cinco = ["Banana", "Pancakes"];
        console.log(array_cinco.join("/"));

        let array_seis = ["Hello", "World"];
        let array_sete = ["Beautiful"];
        console.log(array_seis.concat(array_sete));
    </script>
</body>
</html>
