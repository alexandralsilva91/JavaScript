<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var estudantes = [{ id: 1, nome: 'João', idade: 20 },{ 
        id: 2, nome: 'Maria', idade: 22 },{ id: 3, nome: 
        'Pedro', idade: 18 },{ id: 4, nome: 'Ana', idade: 21 }];

        // Cria uma arrow function que encontra o estudante pelo id. O id deve ser facultado como parâmetro
        const estudantePorID = estudantes.find((estudante) => estudante.id == 2);

        // Cria uma arrow function que leia todos os estudantes e retorne os nomes, na seguinte 
        // estrutura: “Nome do estudante: João” Nota: apenas usar métodos de ES
        const obterNomesEstudantes = () => estudantes.forEach(estudante => `Nome do estudante: ${estudante.nome}`);

        //  OU 
        //const obterNomesEstudantes = () => estudantes.map(estudante => `Nome do estudante: ${estudante.nome}`);

        // Cria uma arrow function que devolva todos os estudantes que tenham uma idade maior do que 
        // um valor passado por parâmetro

        const obterEstudantesIdadeMaior = (valor = 18) => estudantes.filter((estudante) => estudante.idade > valor);
        
    </script>
</body>
</html>
