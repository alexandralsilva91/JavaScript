<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Cria uma função anónima que seja logo executada, e que faça console.log da string 
        // isto foi demasiado rápido!;
        (function () {
            console.log("isto foi demasiado rápido!")
        })();

        // Cria uma closure que construa campos de um formulário. Na primeira função devemos passar 
        // o nome do campo, e na segunda função devemos passar o resultado. 
        // Deverá gerar algo como: Nome: Vitor
        function formulario(nomeDoCampo) {
            return function(resultado) {
                console.log(nomeDoCampo + ": " + resultado);
            };
        }
        formulario("Nome")("Vitor");

        // Cria uma função construtora relativa a um produto que tenha um nome e um valor à escolha. 
        // O nome é string e o valor um número;
        function Produto(nome, valor) {
            this.nome = nome;
            this.valor = valor; 
        }
        const novoProduto = new Produto("Batatas", 120);

        // Altera o valor deste produto para 2.5;
        novoProduto.valor = 2.5;

        // Faz console.log do valor do produto convertido num número inteiro.
        const numeroInt = parseInt(novoProduto.valor);
        console.log(numeroInt);

    </script>
</body>
</html>
